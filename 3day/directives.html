<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  /*
  * 要实现的事情：
  * 指令操作dom
  * */
  var myapp=new Vue({
    el:"#main",
    data:{


    },
    directives:{
      color(el,bingds){
        console.log(el,bingds);
        /*
        * el 代表的是添加指令的dom元素button
        *
        * bingds的
        *  {name: "color", rawName: "v-color", value: "red", expression: "'red'", modifiers: {…}, …}
        * */
       el.style.background=bingds.value;
      }
    },
    methods:{
      add(){
        this.lists.unshift({
          isChecked:false,
          title:this.addVal
        });
        this.addVal="";
      },
      rmove(list){
        //点击删除按钮的时候删除那一项
        this.lists=this.lists.filter(item=>{
          return item!==list;
        })
      },
      editor(list){
        //处于编辑状态
        this.cur=list;


      },
      clearcur(){
        //当input 失去焦点的时候应该改变状态
        this.cur="";

      }
    }


  })
</script>
