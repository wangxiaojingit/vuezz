<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模态框封装</title>
    <style>
        *{margin:0;padding:0;}
        #Mark{
            width:100%;
            height:100%;
            background:rgba(0,0,0,.7);
            position: fixed;
            left:0;top:0;
        }
        #box{
            width:200px;
            height:200px;
            background: #ffffff;
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
  <div id="main">
    <button @click="tan">弹出</button>
    <model v-show="flag" @close="fn"></model>
</div>
<template id="myModel">
       
    <div id="Mark">
        <div id="box">
                <button @click="close">关闭</button>
        </div>
    </div>
        
</template> 
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let model={
        template:"#myModel" ,//如果在这里写大量的html并不好，我们还把它放在页面中
        methods:{
            close(){
                this.$emit("close")
            }
        }
    }
    var app=new Vue({
        el:"#main",
        data:{
            flag:false
        },
        methods:{
           tan(){
               this.flag=true;
           },
           fn(){
               this.flag=false;
           }
        },
        components:{
            model
        }

    })
</script>
