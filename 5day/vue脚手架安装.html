    <title>vue 脚手架的安装</title>
</head>
<body>
    1\ 安装node
    2\ 安装 vue-cli: npm install vue-cli -g
    3\ 初始化化一个项目:vue init webpack 项目名字 
    4\ cd 到这个项目中
    5\ 安装依赖:npm install
    6\ 运行:npm run dev

</body>
